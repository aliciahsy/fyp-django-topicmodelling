<!-- TEMPLATE FOR FRONTEND HOME PAGE -->

{% extends 'frontend.html' %}
{% load filters %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-6 custom-col">
            <div class="info">
                <h1>BERTopic Prototype</h1>
                <p>Topic Modelling on Online Videos</p>
            </div>
        </div>
        <div class="col-12 col-sm-6 custom-col">
            <div class="image">
                <img src="https://img.freepik.com/free-vector/computer-technician-with-wrench-repairing-computer-screen-with-gears-computer-service-laptop-repair-center-notebook-setup-service-concept-bright-vibrant-violet-isolated-illustration_335657-952.jpg?w=1480&t=st=1691950614~exp=1691951214~hmac=ea790fa6cb7791951406aaa587e9bc5654d32883e4bef7f75636dc4d1b95b50d" alt="Image" class="img-fluid">
            </div>
        </div>
    </div>
</div>
<style>
    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 80vh;
    }

    .custom-col {
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .info {
        text-align: left;
    }

    .info h1 {
        margin-bottom: 15px;
    }

    .info p {
        font-size: 1.2em;
    }

    .image img {
        max-width: 800px;
        height: auto;
        margin-left: -100px;
    }
    @media (max-width: 576px) {
        .custom-col {
            text-align: center;
            margin-bottom: 20px;
        }

        .info {
            text-align: center;
        }

        .image img {
            max-width: 100%;
            margin: 0 auto;
        }
    }
</style>
{% endblock %}
